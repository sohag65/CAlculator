<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Calculator</h1>
   <div class="calculator">
      <div class="calculator-head">
          <input type="text" class="result" maxlength="20">
      </div>
      <div class="calculator-body">
          <div class="row1">
              <input type="button" class="btn btnc btn-style" value="C">
              <input type="button" class="btn btnsqrt btn-style" value="&#8730;">
              <input type="button" class="btn btnp btn-style" value="%">
              <input type="button" class="btn btndiv btn-style" value="/">
          </div>
          <div class="row2">
              <input type="button" class="btn btnc7" value="7">
              <input type="button" class="btn btn8" value="8">
              <input type="button" class="btn btn9" value="9">
              <input type="button" class="btn btnmul btn-style" value="*">
          </div>
          <div class="row3">
              <input type="button" class="btn btn4c" value="4">
              <input type="button" class="btn btn5" value="5">
              <input type="button" class="btn btn6p" value="6">
              <input type="button" class="btn btnsub btn-style" value="-">
          </div>
          <div class="row4">
              <input type="button" class="btn btn1" value="1">
              <input type="button" class="btn btn2" value="2">
              <input type="button" class="btn btn3" value="3">
              <input type="button" class="btn btnadd btn-style" value="+">
          </div>
          <div class="row5">
              <input type="button" class="btn btn0" value="0">
              <input type="button" class="btn btndot" value=".">
              <input type="button" class="btn btndel" value="DEL">
              <input type="button" class="btn btneq" value="=">
          </div>
      </div>
       
   </div>
    
</body>
</html>
